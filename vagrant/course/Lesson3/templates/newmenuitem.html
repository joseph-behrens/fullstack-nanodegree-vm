<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Maker</title>
    <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Create New Menu Item for {{restaurant.name}}</h1>
    <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id )}}" method="POST">
        <div class="form_input">
            <label for='name'>Name:</label>
            <input type='text' size='30' name='name' required>
        </div>
        <div class="form_input">
            <label for='description'>Description:</label>
            <input type='text' size='30' name='description' required>
        </div>
        <div class="form_input">
            <label for='price'>Price:</label>
            <input type="text" size='30' name='price'> 
        </div>       
        <br><input type='submit' value="Create" class="submit" required>
    </form>
</body>
</html>
