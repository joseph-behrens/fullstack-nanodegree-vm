<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Maker: {{restaurant.name}}</title>
    <link href="{{ url_for('static',filename='styles/main.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>{{restaurant.name}} Menu</h1>
        <nav>
            <a href="{{ url_for('showRestaurants') }}">Home</a>
            <a href="{{ url_for('newMenuItem',restaurant_id=restaurant.id) }}">Create New Menu Item</a>
        </nav>
    </header>
    <main>
        {% for item in menu %}
        <div>
            <p>{{item.course}}</p>
            <p>{{item.name}}</p>
            <p>{{item.description}}</p>
            <p>{{item.price}}</p>
            <p><a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}">Edit</a></p>
            <p><a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }}">Delete</a></p>
        </div>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; 2018 Joseph Behrens</p>
    </footer>
</body>
