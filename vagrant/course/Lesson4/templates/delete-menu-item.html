<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Maker: Delete {{menu_item.name}}</title>
    {% include "shared/header.html" %}
    <main role="main" class="container">
        <div class="jumbotron">
            <form action="#" method="POST" class="form">
                <h1 class="display-4 text-center">Delete {{menu_item.name}} from {{restaurant.name}}</h1>
                <hr><br>
                <div class="form-group text-center">
                    <h2>Are you SURE?</h2>

                    <input type="submit" class="btn btn-danger" value="DELETE!">

                </div>
            </form>
        </div>
    </main>
