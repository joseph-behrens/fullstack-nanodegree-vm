<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Maker: Edit {{restaurant.name}}</title>
    {% include "shared/header.html" %}
    <main role="main" class="container">
        <div class="jumbotron">
            <h2 class="display-4 text-center">Edit {{restaurant.name}}</h2>
            <hr><br>
            <form action="#" method="POST" class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{restaurant.name}}" required>
                </div>
                <div  class="form-group text-center">
                    <input type="submit" value="Update" class="btn btn-dark">
                    <a href="{{ url_for('showRestaurants') }}" class="btn btn-dark">Cancel</a>
                </div>
            </form>
        </div>
    </main>
{% include "shared/footer.html" %}
